<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid1">grid1</div>
      <div class="grid2">grid2</div>
      <div class="grid3">grid3</div>
      <div class="grid4">grid4</div>
      <div class="grid5">grid5</div>
      <div class="grid6">grid6</div>
      <div class="grid7">grid7</div>
      <div class="grid8">grid8</div>
      <div class="grid9">grid9</div>
    </div>
    <div class="flex">
      <div class="flex1">flex1</div>
      <div class="flex2">
        <div class="flex2-1">flex1</div>
        <div class="flex2-2">flex2</div>
        <div class="flex2-3">flex3</div>
      </div>
      <div class="flex3">flex3</div>
    </div>
    <div class="bootstrap">
      <div class="bootstrap1">
        <form>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Ingresar Nombre</label
            >
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="Ingrese su nombre aqui"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Ingresar Correo</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese su correo aqui"
            />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos su correo electrónico con nadie más.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Me echa un vistazo</label
            >
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Ingresar Edad</label
            >
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="Ingrese su edad aqui"
            />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
